env:
  TERM: xterm-256color

shell:
  program: /usr/local/bin/tmux

window:
  dimensions:
    columns: 130
    lines: 40

      #padding:
      #  x: 10
      #  y: 10
      #

  decorations: full

  startup_mode: Windowed

font:
  normal:
    family: Menlo
    style: Regular

  bold:
    family: Menlo
    style: Bold

  italic:
    family: Menlo
    style: Italic

  bold_italic:
    family: Menlo
    style: Bold Italic

  size: 14

  offset:
    x: 0
    y: 0

  glyph_offset:
    x: 0
    y: 0

draw_bold_text_with_bright_colors: true

colors:
  primary:
    background: '#1F202C'
    foreground: '#73D216'
    bright_foreground: '#f3f4f5'

  cursor:
    text: '#1F202C'
    cursor: '#73D216'

  normal:
    black:   '#212121'
    red:     '#e57373'
    green:   '#a6bc69'
    yellow:  '#fac863'
    blue:    '#6699cc'
    magenta: '#c594c5'
    cyan:    '#5fb3b3'
    white:   '#c0c5ce'

  bright:
    black:   '#5c5c5c'
    red:     '#e57373'
    green:   '#a6bc69'
    yellow:  '#fac863'
    blue:    '#6699cc'
    magenta: '#c594c5'
    cyan:    '#5fb3b3'
    white:   '#f3f4f5'

  indexed_colors: []

bell:
  animation: EaseOutExpo
  duration: 0
  color: '#ffffff'

window.opacity: 0.95

selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"
  save_to_clipboard: true

cursor:
  style: Block
  vi_mode_style: None
  unfocused_hollow: true
  thickness: 0.15

live_config_reload: true

mouse:
  double_click: { threshold: 300 }
  triple_click: { threshold: 300 }

  hide_when_typing: false


mouse_bindings:
  - { mouse: Middle, action: PasteSelection }

key_bindings:
    #   - { key: Paste,                                   action: Paste            }
